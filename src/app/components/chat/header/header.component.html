<div class="user-bar" *ngIf="_chatService.userToChat.name">
  <div class="avatar">
    <img [src]="_chatService.userToChat.photo" alt="Avatar">
  </div>
  <div class="name">
    <span>{{ _chatService.userToChat.name }}</span>
    <span class="status">online</span>
  </div>

  <div class="actions">
    <i (click)="logout(_chatService.user)" class="zmdi zmdi-account-box"></i>
  </div>
</div>
