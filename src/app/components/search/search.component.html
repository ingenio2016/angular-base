<div class="container top-30">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar Artista</label>
      <input type="text" [(ngModel)]="termino" class="form-control" placeholder="Buscar artista..."
             (keyup)="buscarArtista()">
    </div>
    <div class="col-md-9" *ngIf="termino.length > 1">
      <h1>{{ termino }}</h1>
      <hr style="color:white;">
    </div>
  </div>
</div>
